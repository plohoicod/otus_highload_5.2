server.port=8081

spring.flyway.enabled=false
spring.flyway.schemas=${POSTGRES_SCHEMA:otus_5}
spring.flyway.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://service-db-shard-1:5432/postgres}
spring.flyway.user=${POSTGRES_USERNAME:postgres}
spring.flyway.password=${POSTGRES_PASSWORD:postgres}
spring.flyway.fail-on-missing-locations=false
spring.flyway.baseline-on-migrate=true
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://service-db-shard-1:5432/postgres}
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.hikari.schema=otus_5


springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui


db.url=jdbc:postgresql://service-db-shard-1/postgres
db.user=postgres
db.password=postgres
db.shard=32

db.url.second=jdbc:postgresql://service-db-shard-2/postgres
db.user.second=postgres
db.password.second=postgres
db.shard.second=64

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
